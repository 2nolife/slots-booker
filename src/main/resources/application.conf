akka {
  loggers  = [akka.event.slf4j.Slf4jLogger]
  loglevel = debug

  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

akka.actor.deployment {

  /global-external-auth-actor {
    router = akka.routing.RoundRobinPool
    nr-of-instances = 25
  }

  /ms-auth-token-actor {
    router = akka.routing.RoundRobinPool
    nr-of-instances = 5
  }

  /ms-auth-users-actor {
    router = akka.routing.RoundRobinPool
    nr-of-instances = 2
  }

  /ms-profiles-actor {
    router = akka.routing.RoundRobinPool
    nr-of-instances = 5
  }

  /ms-profiles-register-actor {
    router = akka.routing.RoundRobinPool
    nr-of-instances = 2
  }

  /ms-slots-actor {
    router = akka.routing.RoundRobinPool
    nr-of-instances = 5
  }

  /ms-places-actor {
    router = akka.routing.RoundRobinPool
    nr-of-instances = 5
  }

  /ms-booking-actor {
    router = akka.routing.RoundRobinPool
    nr-of-instances = 5
  }

}

slotsbooker {

  mongodb_hostname = "localhost"
  mongodb_port = 27017
  mongodb_name = "slotsbooker"

  http_bind_hostname = "0.0.0.0"

  auth_base_url = "http://localhost:8022"
  profiles_base_url = "http://localhost:8021"
  places_base_url = "http://localhost:8024"
  slots_base_url = "http://localhost:8023"
  booking_base_url = "http://localhost:8025"

  shared_system_token = "ChangeMe"

  rest_conn_per_route = 20
  rest_conn_max_total = 100

  get_deep_fields = false

  vo_attributes_profile: "external_key p, first_name wp, last_name wp"
  vo_attributes_place: "external_key p, email wp, url wp, primary_number wp"
  vo_attributes_space: "external_key p"
  vo_attributes_booking: "external_key p, cancel_reason wp"

  ms-profiles {
    http_bind_port = 8021
  }

  ms-auth {
    http_bind_port = 8022
  }

  ms-slots {
    http_bind_port = 8023
  }

  ms-places {
    http_bind_port = 8024
  }

  ms-booking {
    http_bind_port = 8025
  }

  ms-ui {
    http_bind_port = 9090
  }

}
