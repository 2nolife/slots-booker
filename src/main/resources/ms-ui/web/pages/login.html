<div id="login-page" >

  <form ng-submit="submitForm()">
    <ul>
      <li>
        <label>Username</label>
        <input type="text" ng-model="username" />
      </li>
      <li>
        <label>Password</label>
        <input type="password" ng-model="password" />
      </li>
    </ul>
    <button>Submit</button>
  </form>

</div>
