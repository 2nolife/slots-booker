<table class="table table-hover slots-table-fragment">
  <thead>

    <tr>
      <th><input type="checkbox" ng-model="toggled" ng-click="toggle()"/></th>
      <th>Name</th>
      <th>Day</th>
      <th>From</th>
      <th>To</th>
      <th></th>
    </tr>

  </thead>
  <tbody>

    <tr ng-repeat="slot in slots">
      <td><input type="checkbox" ng-model="slot.selected"/></td>
      <td ng-click="clicked(slot)">{{slot.name}}</td>
      <td ng-click="clicked(slot)" class="slot-date">{{slot.formatted.weekday}}</td>
      <td ng-click="clicked(slot)" class="slot-date"><span>{{slot.formatted.dateFrom}}</span> <span>{{slot.formatted.timeFrom}}</span></td>
      <td ng-click="clicked(slot)" class="slot-date"><span>{{slot.formatted.dateTo}}</span> <span>{{slot.formatted.timeTo}}</span></td>
      <td ng-click="clicked(slot)"><i ng-show="slot.bookStatus" data-toggle="tooltip" title="Booked" class="fa fa-user"></i></td>
    </tr>

  </tbody>
</table>
