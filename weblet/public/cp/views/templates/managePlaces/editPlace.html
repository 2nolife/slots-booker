<div class="edited-place" ng-show="editedPlace">
  <div class="btn-group">
    <button class="btn btn-primary" ng-click="showListedPlaces()"><i class="fa fa-long-arrow-left fa-fw"></i> Back</button>
    <button class="btn btn-default" ng-click="reloadEditedPlace()"><i class="fa fa-refresh fa-fw {{loadEditedPlaceSpin ? 'fa-spin' : ''}}"></i> Refresh</button>
  </div>
  <div class="btn-group pull-right">
    <button class="btn btn-xs btn-danger" ng-click="dummy()"><i class="fa fa-times fa-fw"></i> Delete</button>
  </div>

  <triggered-nav-tabs class="menu-tabs" tabs="Properties,Address,Spaces,Moderators" index-var="placeMenuTab" />

  <edited-place-properties trigger="placeMenuTab == 0" edited-place="editedPlace" />
  <edited-place-address trigger="placeMenuTab == 1" edited-place="editedPlace" />
  <edited-place-spaces trigger="placeMenuTab == 2" edited-place="editedPlace" />
  <edited-place-moderators trigger="placeMenuTab == 3" edited-place="editedPlace" />
</div>
