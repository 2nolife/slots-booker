<div class="place-address" ng-show="showContent">

  <form class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label class="control-label col-sm-2">Line 1</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" ng-model="editedPlace.address.line1" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Line 2</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" ng-model="editedPlace.address.line2" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Line 3</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" ng-model="editedPlace.address.line3" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Postcode</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" ng-model="editedPlace.address.postcode" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Town</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" ng-model="editedPlace.address.town" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Country</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" ng-model="editedPlace.address.country" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-success btn-xs" ng-click="save()"><i class="fa fa-check fa-fw"></i> Save</button>
        </div>
      </div>
    </fieldset>
  </form>

</div>
