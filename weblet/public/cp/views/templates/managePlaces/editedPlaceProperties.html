<div class="place-properties" ng-show="showContent">

  <form class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label class="control-label col-sm-2">Name</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" ng-model="editedPlace.name" />
        </div>
      </div>
      <div class="form-group" ng-repeat="attr in editedPlace.attributesArray">
        <label class="control-label col-sm-2">{{attr.name}}</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" ng-model="attr.value" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-success btn-xs" ng-click="save()"><i class="fa fa-check fa-fw"></i> Save</button>
        </div>
      </div>
    </fieldset>
  </form>

</div>
