<div class="new-place-guide" ng-show="newPlaceGuideTrigger">
  <div class="btn-group">
    <button class="btn btn-primary" ng-click="showListedPlaces()"><i class="fa fa-long-arrow-left fa-fw"></i> Back</button>
  </div>

  <div class="place">
    <h3>
      Default
      <a href ng-click="addPlace()"><i class="fa fa-edit fa-fw"></i> Create</a>
    </h3>
    <img src=""/>
    <p>A new place with no pre-configured settings.</p>
  </div>

  <div class="place">
    <h3>
      Water Ski Club
      <a href ng-click="addPlace('waterski')"><i class="fa fa-edit fa-fw"></i> Create</a>
    </h3>
    <img src=""/>
    <p>You have a lake and boat to entertain customers. Boat tow slalom, wakeboards, inflatable rings.</p>
  </div>

  <new-place-dialog trigger="newPlaceTrigger" new-place="newPlace" dialog-title="{{dialogOptions.title}}"
                    on-save="dialogOptions.onSave()"/>

</div>
