<div randomScopeID class="modal fade slots-prices-dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Slots Prices</h4>
      </div>

      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">

              <table class="table">
                <thead>

                <tr>
                  <th>User</th>
                  <th>Credit</th>
                  <th>Member</th>
                </tr>

                </thead>
                <tbody>


                <tr>
                  <td>{{user.username}}, {{user.fullName}}</td>
                  <td>
                    <p class="credit" ng-repeat="credit in balance.credit">
                      <span>{{credit.currency | sb_currencySign}}</span>
                      <span>{{credit.amount | sb_numberX100 : true}}</span>
                    </p>
                  </td>
                  <td>{{member.level}}</td>
                </tr>

                </tbody>
              </table>

            </div>
            <div class="form-group">

              <table class="table">
                <thead>

                <tr>
                  <th class="c1">Slot</th>
                  <th class="c2">Price</th>
                  <th class="c3">Name</th>
                  <th class="c4">Member</th>
                </tr>

                </thead>
                <tbody>

                <tr ng-repeat="slot in slots">
                  <td class="c1"><span>{{slot.formatted.dateFrom}}</span> <span>{{slot.formatted.timeFrom}}</span></td>
                  <td colspan="3">
                    <div class="radio" ng-repeat="price in slot.effectivePrices">
                      <label class="c2">
                        <input type="radio" name="slot_{{slot.id}}" ng-model="slot.selectedPrice" ng-value="price"/>
                        <span class="sign">{{price.currency | sb_currencySign}}</span>
                        <span class="amount">{{price.amount | sb_numberX100 : true}}</span>
                      </label>
                      <span class="c3">{{price.name}}</span>
                      <span class="c4" ng-show="price.memberLevel">{{price.memberLevel}}</span>
                    </div>
                  </td>
                </tr>

                </tbody>
              </table>

            </div>
          </fieldset>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" data-dismiss="modal" ng-click="submit()"><i class="fa fa-check fa-fw"></i> Book</button>
        <button class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban fa-fw"></i> Cancel</button>
      </div>

    </div>
  </div>
</div>
