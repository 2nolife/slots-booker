<div randomScopeID class="modal fade edited-place-edit-member-dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit a Member</h4>
      </div>

      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label class="control-label col-sm-3">Membership</label>
              <div class="col-sm-9">
                <div class="input-group">
                  <div class="radio">
                    <label><input type="radio" name="selectedLevel" ng-model="level" value="0"/>{{ 0 | sb_memberLevelAsWord}}</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="selectedLevel" ng-model="level" value="1"/>{{ 1 | sb_memberLevelAsWord}}</label>
                  </div>
                  <div class="radio">
                    <label><input type="radio" name="selectedLevel" ng-model="level" value="2"/>{{ 2 | sb_memberLevelAsWord}}</label>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" data-dismiss="modal" ng-click="submit()"><i class="fa fa-check fa-fw"></i> Save</button>
        <button class="btn btn-default" data-dismiss="modal"><i class="fa fa-ban fa-fw"></i> Cancel</button>
      </div>

    </div>
  </div>
</div>
