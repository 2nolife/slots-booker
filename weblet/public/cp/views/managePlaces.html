<div id="view-manage-places">

  <h1 class="top">Manage Places</h1>

  <div ng-show="!editedPlace && !newPlaceGuideTrigger">
    <div class="btn-group">
      <button class="btn btn-primary" ng-click="newPlaceGuide()"><i class="fa fa-cube fa-fw"></i> Add new</button>
      <button class="btn btn-default" ng-click="reloadPlaces()"><i class="fa fa-refresh fa-fw {{loadPlacesSpin ? 'fa-spin' : ''}}"></i> Refresh</button>
    </div>

    <listed-places places="listedPlaces" go-link="manage-places" go-title="Edit" />
  </div>

  <ng-include src="'views/templates/managePlaces/newPlaceGuide.html'" sb-include-replace />

  <ng-include src="'views/templates/managePlaces/editPlace.html'" sb-include-replace />

</div>
