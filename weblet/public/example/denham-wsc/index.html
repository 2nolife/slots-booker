<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Denham WSC | Slots Booker</title>

  <link href="/libs/jquery-ui.min.css" rel="stylesheet"/>
  <link href="/libs/jquery-ui.theme.min.css" rel="stylesheet"/>
  <link href="/libs/bootstrap.min.css" rel="stylesheet"/>
  <link href="/libs/font-awesome.min.css" rel="stylesheet" type="text/css"/>

  <link href="/common/common.css" rel="stylesheet" type="text/css"/>

  <link href="app.css" rel="stylesheet" type="text/css"/>

</head>

<body>

  <header>
    <img src="img/header.png" />

    <div class="sign-in" ng-show="!userProfile" ng-controller="signInController">
      <p>Please sign in to see your account or <a href="">register</a></p>
      <form class="form-inline">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" ng-model="username">
        </div>
<!--
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control">
        </div>
-->
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="password">
        </div>
        <button type="submit" class="btn btn-default" ng-click="submitForm()">Sign In</button>
      </form>
    </div>

    <p class="user-info" ng-show="userProfile">Welcome &nbsp; {{userProfile.fullName}}</p>

    <menu-tabs class="menu-tabs" ng-show="userProfile"
               tabs="Calendar,Diary,My Account,My Statements,Sign Out"
               pages="day,diary,my-account,statements,sign-out" />

  </header>

  <div id="page-wrapper" ng-view >
      <!-- content -->
  </div>

  <footer ng-controller="footerController">
    <div class="contact">
      <p>Denham Water Ski Club - Denham Waterski Club, North Orbital Road, Denham, Bucks, UB9 5HE</p>
      <p>Email: info@denhamwaterski.com &nbsp; Telephone: 01895 820007 &nbsp; www.denhamwaterski.com</p>
    </div>
    <p class="copyright">&copy; 2017 ColdCore.com</p>
  </footer>

  <script src="/libs/jquery.min.js"></script>
  <script src="/libs/jquery-ui.min.js"></script>
  <script src="/libs/bootstrap.min.js"></script>
  <script src="/libs/bootstrap-notify.min.js"></script>

  <script src="/libs/angular.min.js"></script>
  <script src="/libs/angular-resource.min.js"></script>
  <script src="/libs/angular-route.min.js"></script>
  <script src="/libs/angular-cookies.min.js"></script>

  <script src="app.js"></script>

  <script src="/common/api-services.js"></script>
  <script src="/common/classes.js"></script>
  <script src="/common/services.js"></script>
  <script src="/common/directives.js"></script>
  <script src="/common/filters.js"></script>
  <script src="/common/utils.js"></script>
  <script src="/common/login-services.js"></script>

  <script src="classes.js"></script>
  <script src="services.js"></script>
  <script src="controllers.js"></script>
  <script src="filters.js"></script>
  <script src="directives.js"></script>

  <script src="views/day.js"></script>
  <script src="views/checkout.js"></script>
  <script src="views/refund.js"></script>
  <script src="views/diary.js"></script>
  <script src="views/statements.js"></script>
  <script src="views/welcome.js"></script>

</body>

</html>
